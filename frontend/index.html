<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalMind AI Simplified Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #1a3d7c; text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #1a3d7c; }
        input[type="file"], input[type="text"], select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="file"] { border: none; padding: 0; }
        button {
            background-color: #1a3d7c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button:hover { background-color: #2c5ba3; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        .result-box, .chat-box {
            background-color: #eef3f6;
            padding: 20px;
            border-radius: 8px;
            min-height: 100px;
            margin-top: 25px;
            border: 1px solid #dcdcdc;
            overflow-y: auto;
            max-height: 400px;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,.1);
            border-left-color: #1a3d7c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-message { color: #ff6b6b; font-weight: bold; margin-top: 10px; }
        .chat-messages {
            background-color: #fff;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #1a3d7c;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.ai {
            background-color: #e0e0e0;
            color: #333;
            margin-right: auto;
            text-align: left;
        }
        .chat-input-area { display: flex; gap: 10px; }
        .chat-input-area input { flex-grow: 1; }
        .spinner-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .spinner-dots .dot {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .spinner-dots .dot:nth-child(1) { animation-delay: -0.32s; }
        .spinner-dots .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LegalMind AI Document Analysis</h1>

        <form id="analysis-form">
            <div class="form-group">
                <label for="pdfFile">Upload PDF Document:</label>
                <input type="file" id="pdfFile" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="modelSelect">Choose Gemini Model:</label>
                <select id="modelSelect">
                    <option value="gemini-1.5-flash" selected>Gemini 1.5 Flash (Fast & Cost-Effective)</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro (Advanced Reasoning)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="promptInput">Your Analysis Request (Optional):</label>
                <input type="text" id="promptInput" placeholder="e.g., Summarize key risks or explain clause 5.">
            </div>
            <button type="submit" id="submitBtn"><i class="fas fa-magic"></i> Analyze Document</button>
        </form>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Analyzing document, please wait...</p>
        </div>

        <div class="result-box" id="analysisResult">
            <h2>Analysis Results</h2>
            <p>Upload a document to see the analysis here.</p>
        </div>

        <div class="chat-box" style="margin-top: 30px;">
            <h2>Ask Follow-up Questions</h2>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">Upload and analyze a document to start chatting.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Ask anything about the document..." disabled>
                <button id="chatSendBtn" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = "https://legalmind-ai-86ev.onrender.com"; // YOUR RENDER BACKEND URL

        const analysisForm = document.getElementById('analysis-form');
        const pdfFileInput = document.getElementById('pdfFile');
        const modelSelect = document.getElementById('modelSelect');
        const promptInput = document.getElementById('promptInput');
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const analysisResult = document.getElementById('analysisResult');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatSendBtn = document.getElementById('chatSendBtn');

        let currentDocumentText = ''; // Stores the full text for follow-up questions

        // Function to add a message to the chat box
        function addChatMessage(text, sender, isLoading = false) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', sender);
            if (isLoading) {
                messageEl.innerHTML = '<div class="spinner-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>';
            } else {
                messageEl.innerHTML = marked.parse(text); // Use marked to render markdown
            }
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to latest message
            return messageEl; // Return element to update later (e.g., remove spinner)
        }

        analysisForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const pdfFile = pdfFileInput.files[0];
            const prompt = promptInput.value;
            const model = modelSelect.value;

            if (!pdfFile) {
                alert('Please upload a PDF file.');
                return;
            }

            loadingSpinner.style.display = 'block';
            submitBtn.disabled = true;
            analysisResult.innerHTML = '<p>Analyzing document, please wait...</p>';
            chatInput.disabled = true;
            chatSendBtn.disabled = true;
            chatMessages.innerHTML = ''; // Clear previous chat history

            const formData = new FormData();
            formData.append('pdfFile', pdfFile);
            formData.append('prompt', prompt);
            formData.append('model', model);

            try {
                const response = await fetch(`${BACKEND_URL}/simplify`, {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to analyze document.');
                }

                currentDocumentText = data.document_text; // Save document text for chat
                analysisResult.innerHTML = marked.parse(data.summary); // Render markdown summary

                // Enable chat and add initial message
                chatInput.disabled = false;
                chatSendBtn.disabled = false;
                addChatMessage("I've analyzed the document. Ask me anything about it!", 'ai');

            } catch (error) {
                console.error('Error:', error);
                analysisResult.innerHTML = `<p class="error-message">Error: ${error.message}</p>`;
                addChatMessage(`Error starting chat: ${error.message}`, 'ai');
            } finally {
                loadingSpinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Chat functionality
        chatSendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const question = chatInput.value.trim();
            if (!question || !currentDocumentText) return;

            addChatMessage(question, 'user');
            chatInput.value = '';
            const loadingMessage = addChatMessage('', 'ai', true); // Add loading spinner

            try {
                const response = await fetch(`${BACKEND_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        document_text: currentDocumentText,
                        question: question,
                        model: modelSelect.value, // Use the currently selected model for chat
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get a response from AI.');
                }

                loadingMessage.remove(); // Remove spinner
                addChatMessage(data.answer, 'ai'); // Add AI's answer

            } catch (error) {
                console.error('Chat error:', error);
                loadingMessage.remove(); // Remove spinner
                addChatMessage(`<p class="error-message">Chat Error: ${error.message}</p>`, 'ai');
            }
        }
    </script>
</body>
</html>
